<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #242f2b;
      color: aliceblue;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a, .signup-btn {
      margin: 0 10px;
      text-decoration: none;
      color: #b59f9f;
      cursor: pointer;
    }
    nav a:hover, .signup-btn:hover {
      color: white;
    }
    .hero-btn {
      background-color: #535e52;
      border: none;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      position: absolute;
      top: 80%;
      left: 45%;
      transform: translate(-50%, -50%);
    }
    .hero-btn:hover {
      background-color: #5a5c58;
      cursor: pointer;
    }
    .card button {
      background-color: #535e52;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .card button:hover {
      background-color: #5a5c58;
      cursor: pointer;
    }
    p {
      text-align: center;
      font-size: 24px;
    }
    .card {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      margin: 10px;
      transition: 0.3s;
    }
    .container {
      text-align: center;
      margin-top: 10px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    footer {
      background-color: #242f2b;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input[type="email"] {
      border-radius: 5px;
      padding: 10px 15px;
      width: 250px;
    }
    input[type="email"]:hover {
      width: 300px;
      cursor: text;
    }
    input[type="submit"] {
      background-color: #535e52;
      border-radius: 5px;
      padding: 10px 10px;
    }
    input[type="submit"]:hover {
      background-color: #5a5c58;
      cursor: text;
    }
    #set {
      font-size: 13px;
    }
    footer a i:hover {
      color: #ffcc00;
      transform: scale(1.2);
      transition: 0.3s;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background: white;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #535e52;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    .switch-form {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header id="home">
    <h1>Finnn Gallery</h1>
    <nav>
      <a href="#gallery">Gallery</a>
      <a href="#about">About</a>
      <span class="signup-btn">Sign Up</span>
    </nav>
  </header>

  <main>
    <section id="hero">
      <div style="position: relative;">
        <img src="cropped_gallery_image.png" alt="Hero Image" style="width:100%; height:700px;">
        <button class="hero-btn">Shop Now</button>
      </div>
    </section>

    <section>
      <p><b>Featured Artwork</b></p>
    </section>
    <section id="gallery">
      <div class="container">
        <div class="grid">
          <div class="card">
            <img src="IMG_3858.JPEG" alt="Fatih Mosque" style="width:100%; border-radius: 10px;">
            <div class="container">
              <h3>Fatih Mosque</h3>
              <p>Price: $120</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <div class="card">
            <img src="IMG_3234.JPEG" alt="Kenya" style="width:100%; border-radius: 10px;">
            <div class="container">
              <h3>Kajiado Kenya</h3>
              <p>Price: $220</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <div class="card">
            <img src="IMG_4429.JPEG" alt="Fatih Sultan" style="width:100%; border-radius: 10px;">
            <div class="container">
              <h3>Beyoğlu Istanbul, Türkiye</h3>
              <p>Price: $320</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
          <div class="card">
            <img src="IMG_5690.JPEG" alt="Delhi Gate" style="width:100%; border-radius: 10px;">
            <div class="container">
              <h3>Delhi Gate Lahore</h3>
              <p>Price: $180</p>
              <button class="add-to-cart">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="about">
    <div class="container">
      <p id="set">&copy; 2025 Finnn Gallery. All rights reserved.</p>
      <p id="set">Contact us:</p>
      <div style="margin-bottom: 15px;">
        <a href="https://www.instagram.com/malikaffan_8/" target="_blank" style="color: white; margin: 0 10px;">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://wa.me/03130553587" target="_blank" style="color: white; margin: 0 10px;">
          <i class="fab fa-whatsapp fa-2x"></i>
        </a>
        <a href="https://www.pinterest.com/MalikAffan8/" target="_blank" style="color: white; margin: 0 10px;">
          <i class="fab fa-pinterest fa-2x"></i>
        </a>
      </div>
      <h3 style="font-family: 'Times New Roman', Times, serif;">Subscribe 
        <input type="email" id="emailInput" placeholder="Enter your email" />
      </h3>
      <input type="submit" id="submit">
    </div>
  </footer>

  <!-- Sign Up / Login Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="signupForm">
        <h3>Sign Up</h3>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Register</button>
        <button class="switch-form" onclick="showLogin()">Already have an account? Login</button>
      </div>
      <div id="loginForm" style="display:none;">
        <h3>Login</h3>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
        <button class="switch-form" onclick="showSignup()">Don't have an account? Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    // Add to Cart
    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.addEventListener('click', () => {
        const card = btn.closest('.card');
        const item = {
          title: card.querySelector('h3').innerText,
          price: card.querySelector('p').innerText,
          image: card.querySelector('img').src
        };
        localStorage.setItem('selectedItem', JSON.stringify(item));
        window.location.href = 'checkout.html';
      });
    });

    // Subscription
    document.getElementById('submit').addEventListener('click', () => {
      const email = document.getElementById('emailInput').value.trim();
      email ? alert('Thanks for subscribing with ' + email) : alert('Please enter your email to subscribe.');
    });

    // Hero button scroll
    document.querySelector('.hero-btn').addEventListener('click', () => {
      document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
    });

    // Modal logic
    const modal = document.getElementById('authModal');
    document.querySelector('.signup-btn').addEventListener('click', () => modal.style.display='block');
    document.querySelector('.close').addEventListener('click', () => modal.style.display='none');
    window.addEventListener('click', e => e.target===modal && (modal.style.display='none'));

    function showLogin() {
      document.getElementById('signupForm').style.display='none';
      document.getElementById('loginForm').style.display='block';
    }
    function showSignup() {
      document.getElementById('loginForm').style.display='none';
      document.getElementById('signupForm').style.display='block';
    }
  </script>
</body>
</html>
