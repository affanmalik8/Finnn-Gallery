<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .checkout-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      width: 100%;
      background-color: #535e52;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a5c58;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <div id="itemPreview"></div>
    <form id="checkoutForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="address" placeholder="Your Address" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="notes" placeholder="Additional Notes (optional)"></textarea>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const item = JSON.parse(localStorage.getItem('selectedItem'));
    if (item) {
      document.getElementById('itemPreview').innerHTML = `
        <h3>${item.title}</h3>
        <img src="${item.image}" alt="${item.title}">
        <p>${item.price}</p>
      `;
    }

    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Order placed! Thank you, ' + document.getElementById('name').value);
      localStorage.removeItem('selectedItem');
      this.reset();
    });
  </script>
</body>
</html>
